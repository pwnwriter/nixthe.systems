	{ name = "Links", menu = [
		{ url = "@/blog/_index.md", name = "Blog" },
		{ url = "@/demo/index.md", name = "Demo" },
		{ url = "@/tricks/index.md", name = "Tricks" },
	] },
	{ url = "https://daudix.one/coffee/", name = "Coffee" },
]

